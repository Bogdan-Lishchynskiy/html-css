<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Card site</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo text_position back_color">
                <p>Logo</p>
            </div>
            <div class="menu text_position back_color">
                <p>Future Banner And Placement</p>
            </div>
        </div>
        <nav class="text_position back_color">
            <p>Main Navigation</p>
        </nav>
    </header>
    <main class="container">
        <div class="wrap1">
            <div class="back_color first_block text_position">
                <p>Deal of the Week</p>
            </div>
            <div class="back_color second_block text_position">
                <p>Highlighted Partners</p>
            </div>
            <div class="back_color third_block text_position">
                <p>Highlighted Categorized Deals</p>
            </div>
        </div>
        <div class="wrap2">
            <div class="back_color fourth_block text_position">
                <p>Membership
                    <br>Sign up</p>
            </div>
            <div class="back_color fifth_block text_position">
                <p class="text_direction">Pet Insurance</p>
            </div>
        </div>
        <div class="wrap3">
            <div class="back_color six_block text_position">
                <p>Description
                    <br>of Site</p>
            </div>
            <div class="back_color seventh_block text_position">
                <p class="text_direction">Last 5
                    <br>Blog Posts
                    <br>(headline & summary)</p>
            </div>
            <div class="back_color eight_block text_position">
                <p>Highlighted
                    <br>Discussion
                    <br>Forum Posts</p>
            </div>
        </div>
    </main>
    <footer class="back_color footer text_position">
        <p>Footer</p>
    </footer>
</body>

</html>
